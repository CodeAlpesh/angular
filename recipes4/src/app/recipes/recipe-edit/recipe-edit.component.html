<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button> |
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path:</label>
            <input type="text" id="imagePath" #imagePath class="form-control" [formControlName]="'imagePath'"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"><img [src]="imagePath.value" alt="" class="img-responsive"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="com-xs-12">
          <div class="form-group" formArrayName="ingredients">
            <label for="description">Ingredients:</label>
            <div class="row" 
              *ngFor="let ingredientCtrl of controls; let i = index" 
              [formGroupName]="i" 
              style="margin-top: 10px">
              <div class="col-xs-8">
                <input type="text" formControlName="name" class="form-control">
              </div>
              <div class="col-xs-2">
                <input type="number" formControlName="amount" class="form-control">
              </div>
              <div class="col-xs-2">
                <button type="button" (click)="onIngredientDelete(i)" class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
