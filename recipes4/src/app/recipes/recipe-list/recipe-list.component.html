<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <app-recipe-item
                *ngFor="let eachRecipe of recipes; let i=index" 
                [routerLink] = "[i+1]"
                [recipe]="eachRecipe">
            </app-recipe-item>
        </div>
    </div>
</div>
