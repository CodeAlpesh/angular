<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="selectedRecipe; else NoRecipeSelected" 
      [recipe]="selectedRecipe">
    </app-recipe-details>
    <ng-template #NoRecipeSelected>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
