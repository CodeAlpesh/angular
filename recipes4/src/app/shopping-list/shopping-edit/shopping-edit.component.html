<div class="row">
  <div class="col-xs-12">
    <form #ingredientForm="ngForm" (ngSubmit)="onSubsmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel required class="form-control" >
        </div>
        <div class="col-sm-5 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" class="form-control"  >
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">
            {{ isEditMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button" *ngIf="isEditMode" (click)="onDelete()" >Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
